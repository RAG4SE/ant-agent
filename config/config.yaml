# @package _global_

defaults:
  - _self_
  - agent: ant_agent
  - model: model
  - provider: deepseek
  - trajectory: default

# General settings
debug: false
working_dir: null
max_steps: 200

# Task settings
task: null
trajectory_file: null
must_patch: false

# Output settings
verbose: true
show_config: false

# Enable dynamic struct to allow provider fields
_allow_struct: true