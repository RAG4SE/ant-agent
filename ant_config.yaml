# Ant Agent Configuration
# This file contains all configuration options for Ant Agent
# Based on configuration classes in ant_agent/utils/config.py

# Application-level settings
app:
  debug: true
  working_dir: ""
  max_steps: 200
  must_patch: false
  verbose: true
  show_config: false

# Agent configuration
agent:
  max_steps: 200
  allow_mcp_servers: []
  mcp_servers: {}
  skill: "BUG_DETECTION_WITH_LSP"  # The name is the same as the skill candidate from skills/

# Model configuration
model:
  model: "deepseek-v3.2-exp"
  model_provider: "dashscope"
  temperature: 0.5
  top_p: 1.0
  top_k: 0
  parallel_tool_calls: true
  max_retries: 10
  max_tokens: 4096
  max_completion_tokens: null
  supports_tool_calling: true
  candidate_count: null
  stop_sequences: null
  # Context window configuration for token management
  context_window_size: 128000  # Maximum context window size in tokens
  token_threshold_ratio: 0.6   # Threshold ratio (60%) for triggering history archival
  enable_token_management: true # Enable automatic token management and history archival

# LSP Configuration (new LSPConfig)
lsp:
  enabled: true
  auto_start: true
  verbose: false
  use_async: true
  languages:
    - "python"
    - "typescript"
    - "javascript"
    - "java"
    - "rust"
    - "go"
    - "csharp"
    - "kotlin"
    - "solidity"

# Trajectory configuration
trajectory:
  enabled: true
  output_dir: "trajectories"
  output_file: "trajectory.json"
  save_on_completion: true
  include_messages: true
  include_tool_results: false
  include_llm_calls: true
  include_tool_calls: false
  include_system_info: true